<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="div-image-principal">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center" id="div-central">
          <img src="./images/illustration-hero.svg" alt="escutando musica" class="rounded-bottom" id="image-principal" style="border-radius: 25px; border-bottom-left-radius: 0 !important; border-bottom-right-radius: 0 !important;">
          <div style="border-top-left-radius: 0 !important; border-top-right-radius: 0 !important; border-radius: 25px;" id="div-central-background">
            <h1 class="pt-5 text-center h2 font-weight-bold">Order Summary</h1>
            <p class="pt-2 text-center text-secondary">
              You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> 
              anywhere you like!
            </p>
          <div class="pl-5 pr-5">
            <div class="mt-4  d-flex" id="div-preços" style="border-radius: 15px;">
              <img src="/images/icon-music.svg" id="image-music" class="mt-3 ml-3">
                <div class="pt-3 pl-4">
                  <p class="text-dark font-weight-bold">Annual Plan</p>
                  <p class="text-secondary" id="preço-teste">$59.99/year</p>
                </div>
              <div class="d-flex" id="change">
                <a href="#a" >Change</a>
              </div> 
            </div>
          </div>
          <div class="pl-5 pr-5">
            <buttom type="submit" class="mt-5 pt-3 text-center  font-weight-bold" id="payment">Proceed to Payment</buttom>
          </div>
          <p class="text-center mt-4 text-secondary font-weight-bolder">Cancel Order</p>
        </div>
      </div>  
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div> 
</body>
</html>
